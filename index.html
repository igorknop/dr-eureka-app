<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Dr. Eureka Tool</title>
    <link rel="stylesheet" href="dreureka.css"/>
    <script src="dreureka.js" charset="utf-8"></script>
  </head>
  <body>
    <main>
    <h1>Dr. Eureka Tools</h1>
    <section id="main">
      <button>Standard Game</button>
      <button>Timed Game</button>
      <button>Cooperative Game</button>
    </section>
    <section id="standard">
      <div id="card"></div>
      <div class="time"></div>
    </section>
    <section id="cooperative">
      <div class="setup"><input id="players" value="2" max="4" min="0" type="num"/></div>
      <div class="time"></div>
      <div id="card"></div>
    </section>

    </section>
    </main>
  </body>
</html>
