<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dr. Eureka Tool</title>
    <link rel="stylesheet" href="dreureka.css"/>
    <script src="dreureka.js" charset="utf-8"></script>
  </head>
  <body>
    <main>
    <img class="logo" src="images/eureka_logo.png">
    </br>
    <section id="main">
      <button>Standard Game</button>
      <button>Timed Game</button>
      <button>Cooperative Game</button>
    </section>

    <section id="standard" class="hidden">
      <div class="cardHolder"></div>
      <div class="time hidden">120</div>
      <button class="draw">Random</button>
      <button class="back">Back</button>
    </section>

    <section id="cooperative" class="hidden">
      <div class="cardHolder"></div>
      <div class="setup">Players: <input id="players" value="2" max="4" min="1" type="number"/></div>
      <div class="time">120</div>
      <button class="draw">Random</button>
      <button class="back">Back</button>
    </section>
    <section id="footer" >

    </section>


    </main>
  </body>
</html>
